<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="quote-details">
          <div class="heading">
            <h3 id="quote-author" class="quote-author">Albert Einstein</h3>
            <div class="category">
              <button>inspirational</button>
              <button>sensational</button>
            </div>
            <p id="quote" class="quote">
              "For every action there is an equal but opposite reaction"
            </p>
          </div>
          <div class="interactive-btns">
            <button class="get-quote" id="get-quote">
              <span>Random</span>
              <img src="./assets/images/regroup.svg" alt="" />
            </button>
            <div class="share" id="share">
              <span>Share</span>
              <img src="./assets/images/link.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
